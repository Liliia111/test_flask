apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
        - image: 'k8s.gcr.io/redis:e2e'
          name: master
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis
    role: master
    tier: backend
  name: redis
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis
    role: master
    tier: backend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: test-flask
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: test-flask
    spec:
      containers:
        - image: 'gcr.io/PROJECT/test-flask:latest'
          name: test-flask-pod
          ports:
            - containerPort: 5000
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: test-flask-services
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 5000
  selector:
    app: test-flask
  type: LoadBalancer
---
